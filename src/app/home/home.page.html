<div class="scroll-content feedback-background">
<div>
    <ion-card>
        <ion-card-header text-center class="feedback-header">
            <ion-card-title class="feedback">
                Feedback
            </ion-card-title>
            <ion-card-content>
                <rating [(ngModel)]="rate"
                     readonly="false"
                     required
                     size="default">
                </rating>
                <ion-label *ngIf="blank" color="danger">Please use rating stars!</ion-label>
                <ion-item>
                    <ion-textarea [(ngModel)]="comments" placeholder="Share you're thoughts..."></ion-textarea>
                </ion-item>
                <ion-button (click)="onSubmit()" color="primary" shape="full" expand="block">Submit</ion-button>
            </ion-card-content>
        </ion-card-header>
    </ion-card>
</div>
<div>
    <app-feedback-content
        *ngFor="let feedback of feedbackArray"
        [feedback]="feedback"></app-feedback-content>\
    <br/>
</div>
    <div>
        <button (click)="goBack()" class="buttonBack">Back</button>
    </div>
</div>
